<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's That Key</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <h1 class="heading">What's That Key?</h1>
    <p>Press any key to get the JavaScript event keycode</p>
    <div class="keycodes">
      <div class="keycode keycode--key">
        <span class="keycode__heading">event.key</span>
        <p class="tag"></p>
      </div>
      <div class="keycode keycode--location">
        <span class="keycode__heading">event.location</span>
        <p class="tag tag--location"></p>
      </div>
      <div class="keycode keycode--code">
        <span class="keycode__heading">event.which</span>
        <p class="tag tag--code"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
